<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<main class="container-fluid">

    <div class="row justify-content-center">
<form method="post" style="max-width:600px;" th:object="${user}" autocomplete="off" th:action="@{/user/signup}">
    <div class="form-group ${error != null ? 'has-error' : ''}">
    <div class="form-group">
        <input class="form-control" th:field="*{firstName}" placeholder="First Name"/>
        <span th:errors="*{firstName}" class="errorContainer"></span>
    </div>
    <div class="form-group">
        <input class="form-control" th:field="*{lastName}" placeholder="Last Name"/>
        <span th:errors="*{lastName}" class="errorContainer"></span>
    </div>
    <div class="form-group">
        <input class="form-control" th:field="*{userName}" placeholder="User Nmae"/>
        <span th:errors="*{userName}" class="errorContainer"></span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
        <span th:errors="*{password}" class="errorContainer"></span>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password"/>
        <span th:errors="*{confirmPassword}" class="errorContainer"></span>
    </div>
    <div class="form-group">
        <input class="form-control" th:field="*{email}" placeholder="Email"/>
        <span th:errors="*{email}" class="errorContainer"></span>
    </div>
    <div class="form-group">
        <p data-th-each="err : ${#fields.allErrors()}" data-th-text="${err}" class="error">
            Invalid input.
        </p>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Submit </button>
    </div>
    </div>
</form>
    </div>
</main>

</body>
</html>
