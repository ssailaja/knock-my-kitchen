<main class="container-fluid">

    <div class="row justify-content-center">

<form method="POST" th:action="@{/user/signin}" class="form-signin" style="max-width:400px;"  >
    <div class="form-group">
        <h2 class="form-heading">Log in</h2>
    </div>
    <div class="form-group ${error != null ? 'has-error' : ''}">
        <div class="form-group" th:if="${error != null}">
            <span>${message}</span>
        </div>
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Username"
                autofocus="true"/>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group" th:if="${error != null}">
            <span>${error}</span>
        </div>
        <div class="form-group">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        </div>
        <div class="form-group">
            <h4 class="text-center"> Don't have an account? Please
                <a th:href="@{/user/signup}">Sign Up now</a> </h4>
        </div>
    </div>

</form>
    </div>
</main>

</body>
