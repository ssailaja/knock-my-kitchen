<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:400px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{userName}" />
        <span th:errors="*{userName}" class="errorContainer"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" />
        <span th:errors="*{password}" class="errorContainer"></span>
    </div>
    <div class="form-group">
        <input type="submit" value="login" />
    </div>

    <div class="form-group">
        Don't have an account? Please
        <a th:href="@{/user/signup}">Sign Up now</a>
    </div>
</form>
</body>
</html>
