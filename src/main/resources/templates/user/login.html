<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<main class="container-fluid">

    <div class="row justify-content-center panel-body">

        <form method="POST" th:action="@{/user/signin}" class="form-signin" style="max-width:400px;">

            <div class="form-group">
                <div class="form-group" sec:authorize="not isAuthenticated()">
                    <span th:text="${message}"></span>
                </div>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="Username"
                           autofocus="true"/>
                </div>
                <div class="form-group pass_show">
                    <input name="password" type="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group" sec:authorize="not isAuthenticated()">
                    <span th:text="${error}" class="errorContainer"></span>
                </div>
                <div class="form-group">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                </div>
                <div class="form-group">
                    <h4 class="text-center"> Don't have an account? Please
                        <a th:href="@{/user/signup}">Sign Up now</a></h4>
                </div>
            </div>

        </form>
    </div>
</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
