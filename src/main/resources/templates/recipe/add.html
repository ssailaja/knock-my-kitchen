<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${recipe}">
    <div class="form-group">
        <label th:for="type">Country</label>
        <select th:object="${recipe}" th:field="*{country}" name="countryId" class="form-control">
            <option th:each="country : ${countries}"
                    th:text="${country.name}"
                    th:value="${country.id}"
                    th:selected="${'${recipe.country.}' + country.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <input type="submit" value="Add Recipe" />
</form>

</body>
</html>
