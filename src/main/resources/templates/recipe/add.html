<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="POST" style="max-width:600px;" th:object="${recipe}" th:action="@{/recipe/add}">
    <input type="hidden" name="countryId" th:value="${recipe.country.id}"/>
    <div class="form-group">
        <label th:for="type">Country : </label>
        <span th:text="${recipe.country.name}"/>
    </div>
    <div class="form-group">
        <label th:for="name">Name : </label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description : </label>
        <textarea class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="${title}"> Add Recipe</button>
    </div>

</form>

</body>
</html>
